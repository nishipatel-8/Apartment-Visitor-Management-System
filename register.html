<head>

	<!-- <link rel="stylesheet" type="text/css" href="css/my-login.css"> -->
	<script>
		function mypassword()
		{
			var x=document.getElementById("password");
			if(x.type=="password")
			x.type="text";
			else
			x.type="password";
		}
		function validate()
		{
			
			var flag=true;
			var ce=document.getElementById("name").value;
			var a=document.getElementById("email").value;
			
			var b=document.getElementById("password").value;
			var r1="/^[a-zA-Z0-9]+[@][a-z]+[.][a-z]{2,3}([.][a-z]{2})* ?/";
			var r2="/^[a-zA-Z ]?/";

			if(ce=='' || ce==null)
			{
				document.getElementById("validate_name").innerHTML="Name is Required";
				flag=false;
			}
			else if (r2.test(ce))
			{
				document.getElementById("validate_name").innerHTML="Invalid Format";
				flag=false;
			}
			if(a=='' || a==null)
			{
				document.getElementById("validate_email").innerHTML="Email Required";
				flag=false;
			}
			else if(r1.test(a))
			{
				document.getElementById("validate_email").innerHTML="Invalid Email";
				flag=false;
			}
			if(b=='' || b==null)
			{
				document.getElementById("validate_pswd").innerHTML="Password Required";
				flag=false;
			}
			return flag;
		}
	</script>
</head>
<body class="my-login-page">
	<section class="h-100">

					</div> -->
					<div class="card fat">
						<div class="card-body">

							<form method="POST" class="my-login-validation" onsubmit="return validate()" action="register.php">
								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" autofocus>
									<div id="validate_name" style="color:red;">
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="text" class="form-control" name="email">
									<div id="validate_email" style="color:red;">
										
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password">
									<input type="checkbox" id="check1" onclick="mypassword()">  show password!
									<div id="validate_pswd" style="color:red;">
										
									</div>
								</div>
								<div class="form-group m-0">

									</button>

							</form>
